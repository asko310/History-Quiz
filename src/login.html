<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
    <!-- Firebase scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
    <script type="module" src="./firebase-auth.js"></script> <!-- Include your firebase-auth.js -->
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
        <form id="signupForm" class="space-y-4">
            <input type="text" id="signupEmail" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded">
            <input type="password" id="signupPassword" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded">
            <input type="text" id="signupUsername" placeholder="Username" required class="w-full p-2 border border-gray-300 rounded">
            <button type="submit" class="w-full bg-primary text-white p-2 rounded hover:bg-highlight">Sign Up</button>
        </form>
        <h2 class="text-2xl font-bold text-center my-6">Log In</h2>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="loginEmail" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded">
            <input type="password" id="loginPassword" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded">
            <button type="submit" class="w-full bg-highlight2 text-white p-2 rounded hover:bg-highlight">Log In</button>
        </form>
    </div>
</body>

</html>
